    <section class="contact-form">
        <div class="container container-1">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot"></i> 
                        <h2 class="md-heading">Loction</h2>
                        <p>Jaipur,Rajasthan</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope"></i>
                        <h2 class="md-heading">E-mail</h2>
                        <p>lokesh80saini@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone"></i>
                        <h2 class="md-heading">call</h2>
                        <p>+91-6376971316</p>
                    </div>
                    <img src="./images/home7.jpg" alt="">
                </div>
                <form  class="form"  name="submit-to-google-sheet">
                    <h1>Contact Us</h1>
                    <hr class="line">
                    <p>S.S. Jain subodh college of global excellence</p>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="text" id="Email" name="Email" required>
                     </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="Phone" required> 

                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea name="text" id="message" cols="50" rows="10" required></textarea>
                    </div>
                    <div class="form-group">

                        <button type="submit"  class="form-btn"><i class="fa-solid fa-paper-plane"></i>Send</button>
                    </div>
                        <p id="feedback"></p>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-medial-links">
            <a href="https://www.facebook.com/profile.php?id=100068019325515" target="_blank" class="footer-btn"><i class="fab fa-facebook fa-3x"></i></a>
            <a href="https://twitter.com/LokeshSain4877?t=BI9PufrE9weYQOIpsf86fg&s=09"  target="_blank"  class="footer-btn"><i class="fab fa-twitter fa-3x"></i></a>

    <script>  
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyJw_oGVnMOpaO7JQl9y21oBcMyN-VInMiAlgpQWnPBfOXfQbOpGTqG1haycAh_WtexMg/exec';
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById('feedback');
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>{
            msg.innerHTML = "Thanks!";
            setTimeout(() => {
                msg.innerHTML = "";
            }, 4000);
            form.reset();
        })
        .catch(error => console.error('Error!', error.message))
    })
    </script>
